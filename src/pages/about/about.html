<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <span [ngStyle]="{'color':'#488aff','font-size':'18px', 'font-wight':'bold'}"> Dot Dash Dot </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
          <span [ngStyle]="{'color':'#488aff', 'font-wight':'bold'}">Author:</span>
      </ion-col>
      <ion-col col-6>
          Carles Forès Soto
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <span [ngStyle]="{'color':'#488aff', 'font-wight':'bold'}">Version:</span>
      </ion-col>
      <ion-col col-6>
        1.0
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <span [ngStyle]="{'color':'#488aff', 'font-wight':'bold'}">Motivation</span>:
      </ion-col>
      <ion-col col-6>
        Do not be confused by Júlia
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
